<ion-header>
    <ion-navbar color="primary">
        <button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Elite Schedule</ion-title>
    </ion-navbar>    
    <ion-toolbar color="secondary">
        <ion-title>My Teams</ion-title>
    </ion-toolbar>    

</ion-header>
<ion-content padding>
    <ion-list>
        <ion-list-header>
            Followed Teams
        </ion-list-header>
        <button ion-item *ngFor="let item of favorites" >
            <ion-icon name="star"></ion-icon>
                {{item.team.name}}
            <p>{{item.tournamentName}}</p>
        </button>
    </ion-list>    
    <p>To follow more team</p>
    <p>First select a tournament, then you can follow teams from their team page.</p>
    <button ion-button (click)="goToTournament()">Find A Tournament</button>
</ion-content>
