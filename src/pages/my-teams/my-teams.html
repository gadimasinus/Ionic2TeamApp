<ion-header>
    <ion-navbar color="primary">
        <button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Elite Schedule</ion-title>
    </ion-navbar>
    <ion-toolbar color="secondary">
        <ion-title>My Teams</ion-title>
    </ion-toolbar>

</ion-header>
<ion-content >
    <ion-card  >
        <ion-card-header class="my-team-header">
            No Followed Teams
        </ion-card-header>
        <ion-card-content>
            <p>To follow more team</p>
            <p>First select a tournament, then you can follow teams from their team page.</p>
            <button ion-button round (click)="goToTournament()">
                Find A Tournament 
                <ion-icon name="search"></ion-icon>
            </button>
        </ion-card-content>
    </ion-card>

    <ion-card *ngIf="favorites">
        <ion-list>
            <ion-list-header class="my-team-header">
                Followed Teams
            </ion-list-header>
            <button ion-item *ngFor="let item of favorites" (click)="teamTapped(item)">
            <ion-icon name="star"></ion-icon>
                {{item.team.name}}
            <p>{{item.tournamentName}}</p>
        </button>
        </ion-list>
    </ion-card>


</ion-content>
